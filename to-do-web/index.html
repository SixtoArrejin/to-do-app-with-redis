<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Web</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { display: flex; align-items: center; justify-content: space-between; padding: 0.5em 0; border-bottom: 1px solid #eee; }
    li.done span { text-decoration: line-through; color: #888; }
    button { margin-left: 0.5em; }
    form { display: flex; gap: 0.5em; margin-bottom: 1em; }
    input[type="text"] { flex: 1; padding: 0.5em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="addForm">
      <input type="text" id="newTask" placeholder="Nueva tarea..." required />
      <button type="submit">Agregar</button>
    </form>
    <ul id="taskList"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
